<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worcout</title>
</head>
<body>

<p>
    <mark>Выберите значения в упражнениях, чтобы сохранить результат: </mark>
</p>

<!-- Выпадающий список упражнений -->
<hr>
<h3>Упражнение на тягу:</h3>
<input list="list1">
<datalist id="list1">
    <option value="Подтягивания прямым хватом"></option>
    <option value="Подтягивания обратным хватом"></option>
    <option value="Подтягивания за голову"></option>
</datalist>

<h3>Упражнение на жим:</h3>
<input list="list2">
<datalist id="list2">
    <option value="Отжимания от брусьев"></option>
    <option value="Отжимания от скамьи за спиной"></option>
    <option value="Отжимания от перекладины"></option>
</datalist>

<h3>Упражнение заполняющее:</h3>
<input list="list3">
<datalist id="list3">
    <option value="Прямые подтягивания"></option>
    <option value="Флажок"></option>
    <option value="Подъём переворотом"></option>
</datalist>

<h3>Упражнение на пресс:</h3>
<input list="list4">
<datalist id="list4">
    <option value="Подъемы ног с упором на брусьях"></option>
    <option value="Подъемы ног в висе на прекладине"></option>
    <option value="Уголок на брусьях"></option>
</datalist>

<h3>Упражнение для ног:</h3>
<input list="list5">
<datalist id="list5">
    <option value="Приседания"></option>
    <option value="Подъёмы на стопе"></option>
    <option value="Приседания на одной ноге попеременно"></option>
</datalist>

<h3>Упражнение завершающее:</h3>
<input list="list6">
<datalist id="list6">
    <option value="Подъемы в плечах в висе на перекладине"></option>
    <option value="Подъемы в плечах в упоре на брусьях"></option>
    <option value="Вис на перекладине"></option>
</datalist>
<br>
<meter value="40" max="100" low="0" high="100">Выполнение программы</meter>
<br>
<progress value="15" max="100">Прогрессбар</progress>
<noscript>Пожалуйста, включите отображение запуск скриптов в своём браузере.</noscript>
<br>
<button>Очистить форму</button>
<button>Сохранить результат</button>
</body>
</html>
